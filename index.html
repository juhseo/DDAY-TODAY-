<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDAY ! TODAY !</title>
    <!-- css연결 -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/event.js" defer></script>
    
</head>
<body>
    <div>
        <div id="title">
            <h1>기념일</h1>
            <p>사귄날짜를 입력하세요</p>
        </div>
        <div id="">
            <input type="text" placeholder="년도를 입력하세요" id="year">
            <input type="text" placeholder="월을 입력하세요" id="month">
            <input type="text" placeholder="일을 입력하세요" id="date">
        </div>
        <div id="btns">
            <button date-key="date" data-value="50">50일은?</button>
            <button date-key="date" data-value="100">100일은?</button>
            <button date-key="date" data-value="today">오늘은 몇일째?</button>
        </div>
        <div id="text"></div>
    </div>
</body>
</html>
